<app-navbar></app-navbar>
<app-map></app-map>

<body>
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-6">
              <h2>Taşınmaz Listesi</h2>
            </div>
            <!--Ekleme butonu-->
            <div class="col-xs-6">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTasinmazModal">
                Yeni Taşınmaz Ekle</button>
            </div>
          </div>
        </div>
        <!--Search Bar-->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button> <!-- 'ctype' typo düzeltildi -->
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>İl</th>
              <th>İlçe</th>
              <th>Mahalle</th>
              <th>Ada</th>
              <th>Parsel</th>
              <th>Nitelik</th>
              <th>Koordinat Bilgileri</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tasinmaz of tasinmazlar">
              <td>{{ tasinmaz.name }}</td>
              <td>{{ tasinmaz.mahalle.ilce.il.name }}</td>
              <td>{{ tasinmaz.mahalle.ilce.name }}</td>
              <td>{{ tasinmaz.mahalle.name }}</td>
              <td>{{ tasinmaz.ada }}</td>
              <td>{{ tasinmaz.parsel }}</td>
              <td>{{ tasinmaz.nitelik }}</td>
              <td>{{ tasinmaz.koordinatBilgileri }}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#updateTasinmazModal">Düzenle</button>                
                <button type="button" class="btn btn-danger btn-sm" (click)="openDeleteModal(tasinmaz.id)" data-bs-toggle="modal" data-bs-target="#deleteTasinmazModal">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
         <!--Export Excel Buttonu-->
      <button type="button" class="btn btn-primary" (click)="exportToExcel()">Export to Excel</button>
      </div>
    </div>
  </div>
  <app-add></app-add>
  <app-update></app-update>
  <app-delete [tasinmazId]="selectedTasinmazId" (tasinmazDeleted)="onTasinmazDeleted($event)"></app-delete>
</body>
