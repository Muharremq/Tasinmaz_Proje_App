<app-navbar></app-navbar>

<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2>Log Listesi</h2>
          </div>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" type="submit">Search</button>
      </form>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Durum</th>
            <th>Kullanıcı ID</th>
            <th>İşlem Tipi</th>
            <th>Tarih/Saat</th>
            <th>Açıklama</th>
            <th>Kullanıcı Tip</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.id }}</td>
            <td>{{ log.durum }}</td>
            <td>{{ log.KullaniciId }}</td>
            <td>{{ log.IslemTip }}</td>
            <td>{{ log.tarihveSaat }}</td>
            <td>{{ log.aciklama }}</td>
            <td>{{ log.kullaniciTip }}</td>
          </tr>
        </tbody>
      </table>
      <!--Export Excel Buttonu-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="exportToExcel()">Export to Excel</button>
    </div>
  </div>
