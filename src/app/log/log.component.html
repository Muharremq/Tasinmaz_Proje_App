<app-navbar></app-navbar>

<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2>Log <b>Listesi</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
            <th>İşlem</th>
            <th>İşlem Tarihi</th>
            <th>Kullanıcı</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.id }}</td>
            <td>{{ log.islem }}</td>
            <td>{{ log.islemTarihi }}</td>
            <td>{{ log.kullanici }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
