<div class="modal fade" id="updateTasinmazModal" tabindex="-1" aria-labelledby="updateTasinmazModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTasinmazModalLabel">Taşınmazı Düzenle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateTasinmazForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="isim" class="form-label">İsim</label>
            <input type="text" class="form-control" id="isim" formControlName="isim" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.isim.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.isim.errors" class="invalid-feedback">
              İsim zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="il" class="form-label">İl</label>
            <select id="il" class="form-control" formControlName="il" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.il.errors}" (change)="onIlChange($event.target.value)" required>
              <option selected>Choose...</option>
              <option *ngFor="let il of iller" [value]="il.id">{{ il.name }}</option>
            </select>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.il.errors" class="invalid-feedback">
              İl zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="ilce" class="form-label">İlçe</label>
            <select id="ilce" class="form-control" formControlName="ilce" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.ilce.errors}" (change)="onIlceChange($event.target.value)" required>
              <option *ngFor="let ilce of ilceler" [value]="ilce.id">{{ ilce.name }}</option>
            </select>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.ilce.errors" class="invalid-feedback">
              İlçe zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="mahalle" class="form-label">Mahalle</label>
            <select id="mahalle" class="form-control" formControlName="mahalle" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.mahalle.errors}" required>
              <option *ngFor="let mahalle of mahalleler" [value]="mahalle.id">{{ mahalle.name }}</option>
            </select>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.mahalle.errors" class="invalid-feedback">
              Mahalle zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="adres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adres" formControlName="adres" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.adres.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.adres.errors" class="invalid-feedback">
              Adres zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="ada" class="form-label">Ada</label>
            <input type="text" class="form-control" id="ada" formControlName="ada" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.ada.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.ada.errors" class="invalid-feedback">
              Ada zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="parsel" class="form-label">Parsel</label>
            <input type="text" class="form-control" id="parsel" formControlName="parsel" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.parsel.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.parsel.errors" class="invalid-feedback">
              Parsel zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="nitelik" class="form-label">Nitelik</label>
            <input type="text" class="form-control" id="nitelik" formControlName="nitelik" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.nitelik.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.nitelik.errors" class="invalid-feedback">
              Nitelik zorunludur.
            </div>
          </div>
          <div class="mb-3">
            <label for="koordinat" class="form-label">Koordinat Bilgileri</label>
            <input type="text" class="form-control" id="koordinat" formControlName="koordinat" [ngClass]="{'is-invalid': isSubmitted && updateTasinmazForm.controls.koordinat.errors}" required>
            <div *ngIf="isSubmitted && updateTasinmazForm.controls.koordinat.errors" class="invalid-feedback">
              Koordinat bilgileri zorunludur.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary" (click)="openMap()">Koordinat Seç</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
      <div *ngIf="showMap" id="map-container" style="width: 100%; height: 400px;"></div>
    </div>
  </div>
</div>
