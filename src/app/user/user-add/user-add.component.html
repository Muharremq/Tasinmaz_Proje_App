<body>
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true" #addUserModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Kullanıcı Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetForm()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addUserForm" (ngSubmit)="register()" class="form-register">
            <div class="mb-3">
              <label for="name" class="form-label">İsim</label>
              <input type="text" id="name" formControlName="name" class="form-control" 
                [ngClass]="{'is-invalid': addUserForm.get('name').invalid && addUserForm.get('name').touched, 'is-valid': addUserForm.get('name').valid && addUserForm.get('name').touched}">
              <div class="invalid-feedback">İsim alanı boş bırakılamaz</div>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Soyisim</label>
              <input type="text" id="surname" formControlName="surname" class="form-control" 
                [ngClass]="{'is-invalid': addUserForm.get('surname').invalid && addUserForm.get('surname').touched, 'is-valid': addUserForm.get('surname').valid && addUserForm.get('surname').touched}">
              <div class="invalid-feedback">Soyisim alanı boş bırakılamaz</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" 
                [ngClass]="{'is-invalid': addUserForm.get('email').invalid && addUserForm.get('email').touched, 'is-valid': addUserForm.get('email').valid && addUserForm.get('email').touched}">
              <div class="invalid-feedback">Email alanı boş bırakılamaz</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" id="password" formControlName="password" class="form-control" 
                [ngClass]="{'is-invalid': addUserForm.get('password').invalid && addUserForm.get('password').touched, 'is-valid': addUserForm.get('password').valid && addUserForm.get('password').touched}">
              <div class="invalid-feedback" *ngIf="addUserForm.get('password').hasError('required')">Şifre alanı boş bırakılamaz</div>
              <div class="invalid-feedback" *ngIf="addUserForm.get('password').hasError('minlength')">Şifre en az 8 karakter olmalıdır</div>
              <div class="invalid-feedback" *ngIf="addUserForm.get('password').hasError('passwordInvalid')">Şifre en az bir özel karakter, bir harf ve bir rakam içermelidir</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefon</label>
              <input type="text" id="phone" formControlName="phone" class="form-control" 
                [ngClass]="{'is-invalid': addUserForm.get('phone').invalid && addUserForm.get('phone').touched, 'is-valid': addUserForm.get('phone').valid && addUserForm.get('phone').touched}">
              <div class="invalid-feedback">Telefon alanı boş bırakılamaz</div>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select id="role" formControlName="role" class="form-select" 
                [ngClass]="{'is-invalid': addUserForm.get('role').invalid && addUserForm.get('role').touched, 'is-valid': addUserForm.get('role').valid && addUserForm.get('role').touched}">
                <option value="">Seçiniz...</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
              <div class="invalid-feedback">Rol alanı boş bırakılamaz</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Kapat</button>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>
        <div *ngIf="showMap" id="map-container" style="width: 100%; height: 400px;"></div>
      </div>
    </div>
  </div>
</body>
