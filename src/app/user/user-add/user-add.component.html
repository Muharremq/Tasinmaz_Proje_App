<body>
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true" #addUserModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Kullanıcı Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">İsim</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Soyisim</label>
              <input type="text" id="surname" formControlName="surname" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefon</label>
              <input type="text" id="phone" formControlName="phone" class="form-control">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <input type="text" id="role" formControlName="rol" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
