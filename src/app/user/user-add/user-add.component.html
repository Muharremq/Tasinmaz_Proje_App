<body>
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true" #addUserModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Kullanıcı Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetForm()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addUserForm" (ngSubmit)="register()" class="form-register">
            <div class="mb-3">
              <label for="name" class="form-label">İsim</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('name').hasError('required')">İsim alanı boş bırakılamaz</span>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Soyisim</label>
              <input type="text" id="surname" formControlName="surname" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('surname').hasError('required')">Soyİsim alanı boş bırakılamaz</span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('email').hasError('required')">Email alanı boş bırakılamaz</span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" id="password" formControlName="password" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('password').hasError('required') && addUserForm.get('password').touched">
                Şifre alanı boş bırakılamaz</span>
              <span class="help-block" *ngIf="addUserForm.get('password').hasError('minlength') && addUserForm.get('password').touched">
                Şifre en az 6 karakter olmalıdır</span>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefon</label>
              <input type="text" id="phone" formControlName="phone" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('phone').hasError('required')">Telefon alanı boş bırakılamaz</span>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <input type="text" id="role" formControlName="role" class="form-control">
              <span class="help-block" *ngIf="addUserForm.get('role').hasError('required')">Rol alanı boş bırakılamaz</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Kapat</button>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
