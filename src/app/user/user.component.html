<app-navbar></app-navbar>
<body>
  <!-- User Table -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">User Table</h1>
        <!-- Search Bar -->
        <form class="d-flex mb-3" role="search">
          <input type="search" class="form-control me-2" placeholder="Search" [(ngModel)]="searchKeyword" name="searchKeyword" (input)="searchKullanicilar()">
          <button type="button" class="btn btn-primary" type="submit">Search</button>
        </form>
        <!-- Add Button -->
        <div class="mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            Yeni Kullanıcı Ekle
          </button>
        </div>
        <!-- User Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Password</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: page }">
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.role}}</td>
              <td>
                <!-- Edit button -->
                <button type="button" class="btn btn-primary btn-sm" (click)="openUpdateModal(user.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg></button>
                <!-- Delete button -->
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    <!-- Export Excel Button -->
    <button type="button" class="btn btn-primary" (click)="exportToExcel()">Export to Excel</button>
  </div>
  <!-- Add ve Update User Modal -->
  <app-user-add (userAdded)="onUserAdded()"></app-user-add>
  <app-user-update #updateUserModal (userUpdated)="refreshUserList()"></app-user-update>
</body>
